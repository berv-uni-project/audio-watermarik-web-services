  # Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
#cache:
#  paths:
#    - .cache/pip
#    - venv/

stages:
  - test
  - release
  - deploy

test:
  stage: test
  image: python:3.6-alpine
  before_script:
    - python -V               # Print out python version for debugging
    - apk update && apk add --no-cache build-base wget gcc python3-dev musl-dev postgresql-dev ffmpeg libsndfile-dev freetype-dev libpng-dev openblas-dev 
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install safety
    - pip install pylint-django
    - pip install pylint-celery
    - pip install -r requirements.txt
  script:
    - safety check
    - pylint web_services/read_image.py
    - pylint web_services/embedder.py
    - pylint --load-plugins pylint_django --load-plugins pylint_django.checkers.db_performance web_services/models.py
    - pylint --load-plugins pylint_django --load-plugins pylint_django.checkers.db_performance --load-plugins pylint_celery web_services/tasks.py
    - python3 -m unittest web_services.test_embedder

.release:
  stage: release
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: "overlay"
  before_script:
    - docker version
    - docker info
    - "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY"
  script:
    - "docker build -f Dockerfile -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:${IMAGE_VERSION} --pull ."
    - "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:${IMAGE_VERSION}"
  after_script:
    - "docker logout ${CI_REGISTRY}"

release_production:
  extends: .release
  only:
    - production
  variables:
    IMAGE_VERSION: "latest"

release_tags:
  extends: .release
  only:
    - tags
  variables:
    IMAGE_VERSION: $CI_COMMIT_TAG
